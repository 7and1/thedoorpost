name = "doorpost-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Browser Rendering API
[browser]
binding = "MYBROWSER"

# R2 bucket
[[r2_buckets]]
binding = "MY_BUCKET"
bucket_name = "doorpost-snapshots"
preview_bucket_name = "doorpost-snapshots-dev"

# D1 database - ID configured via CI/CD secrets
[[d1_databases]]
binding = "DB"
database_name = "doorpost-db"
database_id = "339326be-3bf0-400a-827c-f429d365c4bd"

# KV namespace - ID configured via CI/CD secrets
[[kv_namespaces]]
binding = "KV"
id = "77f1b03891bb4acda3d11765c97f9f0e"
preview_id = "77f1b03891bb4acda3d11765c97f9f0e"

[durable_objects]
bindings = [
  { name = "RATE_LIMITER", class_name = "RateLimiter" },
]

[[migrations]]
tag = "v1"
new_classes = ["RateLimiter"]

[[queues.producers]]
queue = "doorpost-jobs"
binding = "JOBS_QUEUE"

[[queues.consumers]]
queue = "doorpost-jobs"
max_batch_size = 5
max_batch_timeout = 30

[vars]
OPENAI_MODEL = "gpt-4o"
R2_PUBLIC_BASE_URL = "https://r2.thedoorpost.com"
JOB_TTL_SECONDS = "3600"
REPORT_CACHE_TTL_SECONDS = "172800"
ENABLE_DOH_CHECK = "true"
OPENAI_STREAM = "true"
OPENAI_TIMEOUT_MS = "20000"
RATE_LIMIT_IP_PER_MIN = "10"
RATE_LIMIT_EMAIL_PER_MIN = "5"
CONTACT_RATE_LIMIT_PER_HOUR = "5"
WEBHOOK_TIMEOUT_MS = "5000"
WEBHOOK_MAX_RETRIES = "2"
# GitHub OAuth - secrets set via wrangler secret
GITHUB_CLIENT_ID = "Ov23lipDuVNewveGQONx"
GITHUB_REDIRECT_URI = "https://doorpost-worker.7and1.workers.dev/auth/github/callback"
SESSION_COOKIE_DOMAIN = "thedoorpost.com"
FRONTEND_URL = "https://thedoorpost.com"
